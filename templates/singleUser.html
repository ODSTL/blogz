{% extends "base.html" %}

{% block content %}

    <ul>
      {% for post in blogs %}

      <h2>
      <a href='/all_blogs?id={{post.id}}'>{{post.title}}</a>
      </h2>

      <p>{{post.body}}</p>

      <p>Author:
      <a href='/singleUser?user={{post.owner.id}}'>{{post.owner.username}}</a>
      </p>
      {% endfor %}
    </ul>

{% endblock %}
