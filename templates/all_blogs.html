{% extends "base.html" %}
{% block content %}

    {% for post in blog %}
        <h2>
        <a href='/all_blogs?id={{post.id}}'>{{post.title}}'</a>
        </h2>
        <p>{{post.body}}</p>
        <p>Written by: <href='/singleUser?user={{post.owner.id}}'>{{post.owner.username}}</a></p>
    {% endfor %}

{% endblock %}
